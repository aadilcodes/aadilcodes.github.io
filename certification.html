  <style>
    /* Add your custom styles here */

    /* Image Slider Styles */
    .slideshow-container {
      max-width: 80%;
      /* Set maximum width */
      margin: auto;
      /* Center the container */
      position: relative;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
      /* Set width to occupy container */
      text-align: center;
    }

    .slideshow-container img {
      width: 80%;
      /* Set image width within the container */
      height: auto;
      border-radius: 10px;
      /* Add border radius for a more appealing look */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Add shadow for better appearance */
    }

    /* Slideshow Controls */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="is-preload">

  <!-- Your existing content -->

  <!-- Slideshow Container for Certifications -->
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="images/1_page-0001.jpg" alt="Certification Image 1">
    </div>
    <div class="mySlides fade">
      <img src="images/2_page-0001.jpg" alt="Certification Image 2">
    </div>
    <!-- Add more certification images with similar markup -->

    <!-- Slideshow Controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Your existing scripts -->

  <!-- Slideshow Script -->
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>
